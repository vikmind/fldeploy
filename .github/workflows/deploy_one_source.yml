
name: Build flutter web

on:
  push:
    branches:
      - none

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: https://vikmind.github.io/fldeploy/${{ github.head_ref }}/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Flutter version
        id: get-flutter-version
        uses: zgosalvez/github-actions-get-flutter-version-env@v1
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.get-flutter-version.outputs.version }}
          cache: true
      - name: Cache pubspec dependencies
        uses: actions/cache@v2
        with:
          path: ~/.pub-cache
          key: build-pubspec-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            build-pubspec-
      - name: Build flutter web
        # run: flutter build web -t lib/main.dart --base-href /fldeploy/${{ github.head_ref }}/
        run: flutter build web -t lib/main.dart --base-href /fldeploy/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'build/web'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3